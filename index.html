<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <meta charset="UTF-8">  
    </head>
    <body>
        <div id="main" class="main">
            <h3>Library prototype, as per the exercise from <a href="https://www.theodinproject.com/">The Odin Project</a></h3>
            <div id="topmenu" class="menu">
                <div class="bookInput">
                    Title: <input type="text" id="inputTitle">
                </div>
                <div class="bookInput">
                    Author: <input type="text" id="inputAuthor">
                </div>
                <div class="bookInput">
                    Pages: <input type="number" id="inputPages" min=0>
                </div>
                <div class="bookInput">
                    Already read: <input type="checkbox" id="inputIsRead">
                </div>
                <div>
                    <button type=button id="newBookBtn">Add Book</button>
                </div>
                <div>
                    <button type=button id="saveBtn">Save library locally</button>
                </div>
            </div>
            <div id="catalog" class="catalog">

            </div>
        </div>
    </body>
    <script src="engine.js"></script>
</html>
