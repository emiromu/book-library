<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <meta charset="UTF-8">  
    </head>
    <body>
        <div id="main" class="main">
            <h3>Library prototype, by Emilien Romulus (<a href="https://github.com/emiromu">github</a>)</h3>
            <form id="topmenu" class="menu">
                <div class="bookInput">
                    Title*: <input type="text" id="inputTitle" required minlength="1" maxlength="24" required pattern="[A-Za-z]+">
                </div>
                <div class="bookInput">
                    Author*: <input type="text" id="inputAuthor" required minlength="1" maxlength="24" required pattern="[A-Za-z]+">
                </div>
                <div class="bookInput">
                    Pages: <input type="number" id="inputPages" min=0>
                </div>
                <div class="bookInput">
                    Already read: <input type="checkbox" id="inputIsRead" min=1 max=99999>
                </div>
                <div>
                    <button type=button id="newBookBtn">Add Book</button>
                </div>
                <div>
                    <button type=button id="saveBtn">Save library locally</button>
                </div>
            </form>
            <div id="catalog" class="catalog">

            </div>
        </div>
    </body>
    <script src="engine.js"></script>
</html>
